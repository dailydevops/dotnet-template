name: Update template files

on:
  schedule:
    # https://crontab.guru/#5_5_*_*_1
    - cron: '5 5 * * 1'
  workflow_dispatch:

jobs:
  repo-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: actions-template-sync
        uses: AndreasAugustin/actions-template-sync@v1.1.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          source_repo_path: dailydevops/dotnet-template
          upstream_branch: main
          pr_title: "chore(template): merge template files"
          pr_commit_msg: "chore(template): merge template files :up: [skip ci]"
